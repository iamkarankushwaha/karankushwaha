    <script>

            .then(data => {
                console.log('Fetched content:', data);

                // Add event listeners after header content is loaded
                const btn = document.getElementById("hamicon");
                const menusection = document.getElementById("menusection");
                const btnx = document.getElementById("cross");

                if (btn && menusection && btnx) {
                    btn.onclick = function () {
                        menusection.classList.remove("menuoff");
                        menusection.classList.toggle("menuon");
                    };

                    btnx.onclick = function () {
                        menusection.classList.remove("menuon");
                        menusection.classList.toggle("menuoff");
                    };
                } else {
                    console.error("Elements not found in the loaded header content.");
                }
            })
            .catch(error => console.error('Error loading header content:', error));

    </script>
