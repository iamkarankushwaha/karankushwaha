<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="Img-Assets/main-logo-white.png" type="image/x-icon">

<body>
    <div id="popup-container">
        <div id="popup-wrapper">
            <div class="pop-top-row">
                <h3 id="pop-header"></h3>
            </div>
            <div class="pop-down-row">
                <div class="pop-text-box">
                    <p id="pop-text"></p>
                </div>
                <div class="pop-close-box">
                    <button id="close-popup">Okay</button>
                    <script>
                        document.getElementById("close-popup").addEventListener("click", () => {
                            document.getElementById("popup-container").style.display = 'none';
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- HEADER STARTS HERE -->
    <div id="beforeheader"></div>
    <header id="header"><!-- Inserted Via JS --></header>
    <!-- HEADER ENDS HERE -->
     
    <main>
        <!-- <div class="banner">

        </div> -->

            <div class="section-heading library-heading">
                <div class="heading-itembox">
                    <h2 class="heading-header">Books & Notes Library</h2>
                </div>
                <div class="heading-itembox">
                    <p class="section-tagline">Explore all <span>products.</span></p>
                </div>
            </div>
            <div class="product-wrapper">
                <div class="prodrack" id="prodrack"></div>
            </div>
        </section>
    </main>

    <!-- FOOTER STARTS -->
    <footer class="footer" id="footer"></footer>

    <script src="Scripts/Script.js"></script>
</body>

</html>
