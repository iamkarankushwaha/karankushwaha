<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }

    .loader {
      width: 64px;
      height: 64px;
    }

    .circular {
      animation: rotate 2s linear infinite;
      height: 100%;
      width: 100%;
    }

    .path {
      stroke: #00bcd4;
      stroke-linecap: round;
      animation: dash 1.5s ease-in-out infinite;
      stroke-width: 4;
      fill: none;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 150;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 90, 150;
        stroke-dashoffset: -35;
      }
      100% {
        stroke-dasharray: 1, 150;
        stroke-dashoffset: -125;
      }
    }

    @keyframes color {
      0%   { stroke: #00bcd4; }
      25%  { stroke: #4caf50; }
      50%  { stroke: #ffc107; }
      75%  { stroke: #f44336; }
      100% { stroke: #00bcd4; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" />
    </svg>
  </div>
</body>
</html>
