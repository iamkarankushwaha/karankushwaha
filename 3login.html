<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to your account</title>
    <link rel="stylesheet" href="pages-style/account-login-create.css">
    <link rel="stylesheet" href="pages-style/default_root_style.css">
</head>

<body>
    <div class="container">
        <div class="big-box">
            <h3>Login</h3>
            <form name="login-form" id="loginform" class="wrapper" style="justify-content: center; flex-direction: column;">
                <input type="tel" placeholder="Registered Phone" id="tel" required>
                <input type="password" placeholder="Password" id="password" required>
                <div class="input">
                    <input class="checkbox" type="checkbox" id="terms" style="width: 13px;">
                    <label class="checkbox" for="terms">Keep me sign in.</label>
                </div>
                <div id="errorbox" style="display: none;">*wrong Phone or Password.</div>
                <div>Don't have account ? <a href="4createaccount.html">click here to create.</a></div>
                <div class="btnbox">
                    <button type="submit">Sign In<span>&#X2192</span></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
