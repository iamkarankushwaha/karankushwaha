<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to your account</title>
    <link rel="stylesheet" href="pages-style/account-login-create.css">
    <link rel="stylesheet" href="pages-style/default_root_style.css">
    <script src="https://kit.fontawesome.com/25cf39dd91.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="big-box">
            <h3>Login <i class="fa-solid fa-right-to-bracket"></i></h3>
            <form name="login-form" id="loginform" class="wrapper" style="justify-content: center; flex-direction: column;" onsubmit="showpopup(); return false;">
                <input type="tel" placeholder="Registered Phone" id="tel">
                <input type="password" placeholder="Password" id="password">
                <div class="input">
                    <input class="checkbox" type="checkbox" id="terms" style="width: 13px;">
                    <label class="checkbox" for="terms">Keep me sign in.</label>
                </div>
                <div id="errorbox" style="display: none;">*wrong Phone or Password.</div>
                <div>Don't have account ? <a href="4createaccount.html">click here to create.</a> <i class="fa-solid fa-arrow-up-right-from-square fa-xs" style="color: #74C0FC;"></i></div>
                <div class="btnbox">
                    <button id="LoginBtn">Sign In<span>&#X2192</span></button>
                </div>
            </form>
        </div>
    </div>
    <div class="popupbox" id="popupbox">
        <div id="popup" class="popup">
            <span id="closePopup" class="close-button">‚ùå</span>
            <h4>Login Is Not Availabe Yet.!</h4>
            <p>
                We are working on it.
                <br>
                Please try again later.
                <br>
                Go to <a href="index.html" style="font-size: 1.1rem; font-weight: 500; ">Home</a> Page.
            </p>
        </div>
    </div>
    <script>
        // --------------Popup are here------------------//
                // ============= PopUp=============
                // Get elements
                const openPopup = document.getElementById("LoginBtn");
                const popup = document.getElementById("popupbox");
                const closePopup = document.getElementById("closePopup");
                function showpopup() {
                    popup.style.display = "flex";
                }

                // Close the popup when 'X' is clicked
                closePopup.addEventListener("click", () => {
                    popup.style.display = "none";
                });

                // Close the popup when clicking outside of it
                window.addEventListener("click", (event) => {
                    if (event.target === popup) {
                        popup.style.display = "none";
                    }
                });
    </script>
</body>

</html>
